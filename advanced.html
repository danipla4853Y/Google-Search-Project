<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="shortcut icon" href="resources/photo.jpg" type="image/jpg">
    <title>Advanced Search</title>
</head>

<body>

    <body>
        <nav class="nav nav-pills">
            <a class="nav-link " href="index.html">Web Search</a>
            <a class="nav-link" href="img_search.html">Image Search</a>
            <a class="nav-link active" href="advanced.html">Advanced Search</a>

        </nav>
        <header>
            <div class="logo">
                <h1 style="color: rgb(66, 133, 244);">G </h1>
                <h1 style="color: rgb(234, 67, 53);">o</h1>
                <h1 style="color: rgb(251, 188, 5);">o</h1>
                <h1 style="color: rgb(66, 133, 244);">g</h1>
                <h1 style="color: rgb(52, 168, 83);">l</h1>
                <h1 style="color: rgb(234, 67, 53);">e</h1>
                <h3>advanced search</h3>
            </div>
        </header>
        <main>
            <div class="container">
                <form target="_blank" action="https://google.com/search" method="GET">
                    <div class="input_div">
                        <label for="i1">All these words:</label>
                        <div name="i1" class="container-fluid">
                            <input class="form-control" type="text" name='as_q'
                                placeholder="important words: tricolor rat terrier">
                        </div>
                    </div>
                    <div class="input_div">
                        <label for="i2">This exact word or phrase:</label>
                        <div name="i2" class="container-fluid">
                            <input class="form-control" type="text" name='as_epq'
                                placeholder="exact word or phrase: 'tricolor rat terrier'">
                        </div>
                    </div>

                    <div class="input_div">
                        <label for="i3">Any of these words:</label>
                        <div name="i3" class="container-fluid">
                            <input class="form-control" type="text" name='as_oq'
                                placeholder="any of these words: dog cat">
                        </div>
                    </div>

                    <div class="input_div">
                        <label for="i4">None of these words:</label>
                        <div name="i4" class="container-fluid">
                            <input class="form-control" type="text" name='as_eq'
                                placeholder="words you want to exclude: dog cat">
                        </div>
                    </div>

                    <input style="position: relative;margin: auto;" class="btn btn-primary" type="submit"
                        value="Advanced Search">
                </form>
            </div>

        </main>
